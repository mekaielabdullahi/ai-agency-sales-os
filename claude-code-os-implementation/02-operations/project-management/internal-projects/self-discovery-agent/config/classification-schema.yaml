automation_potential:
  high:
    indicators:
      - Repetitive manual process
      - Clear input/output
      - Structured data handling
      - Frequent execution (daily/weekly)
      - Multiple handoffs
    examples:
      - Meeting summary extraction
      - Project status aggregation
      - Daily planning template generation
      - Revenue tracking updates

  medium:
    indicators:
      - Semi-structured process
      - Requires some judgment
      - Occasional execution (monthly)
      - Single domain
    examples:
      - Proposal draft generation
      - Content outline creation
      - Project scoping assistance

  low:
    indicators:
      - Highly contextual
      - Requires human judgment
      - Rare execution
      - Creative/strategic work
    examples:
      - Strategy formulation
      - Client relationship decisions
      - Pricing negotiations

  none:
    indicators:
      - Purely human activity
      - No digital component
      - One-time events

reusability:
  client_facing:
    description: Directly applicable to client work
    indicators:
      - Discovery templates
      - Scoping frameworks
      - Industry-agnostic processes

  internal_only:
    description: Specific to agency operations
    indicators:
      - Internal meetings
      - Partner communications
      - Agency-specific configs

  both:
    description: Valuable internally and for clients
    indicators:
      - Process documentation patterns
      - Project management templates
      - Quality assurance checklists

# Tagging rules
auto_tags:
  - name: "needs_action"
    trigger: "[ ]"  # Unchecked checkbox

  - name: "stale"
    trigger: "last_modified > 60 days"

  - name: "high_value"
    trigger: "revenue OR client OR money OR payment"

  - name: "strategic"
    trigger: "obg OR $50k OR priority"

  - name: "pain_point"
    trigger: "problem OR issue OR blocker OR friction"
